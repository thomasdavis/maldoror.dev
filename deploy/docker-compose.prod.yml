services:
  # Note: Using system Caddy (not Docker) for SSL termination
  # System Caddyfile at /etc/caddy/Caddyfile proxies abyss.maldoror.dev to localhost:3000

  haproxy:
    image: haproxy:2.9-alpine
    restart: unless-stopped
    ports:
      - "22:22"      # Game SSH (users connect here)
      - "8404:8404"  # HAProxy stats dashboard
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      ssh-world:
        condition: service_healthy
    networks:
      - maldoror

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: maldoror
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-maldoror_prod}
      POSTGRES_DB: maldoror
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U maldoror -d maldoror"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - maldoror

  ssh-world:
    build:
      context: ..
      dockerfile: Dockerfile
    restart: unless-stopped
    # HAProxy handles SSH, system Caddy handles HTTP/HTTPS
    ports:
      - "3000:3000"  # Stats endpoint (proxied by system Caddy for HTTPS)
    expose:
      - "2222"
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql://maldoror:${POSTGRES_PASSWORD:-maldoror_prod}@postgres:5432/maldoror
      SSH_PORT: "2222"
      SSH_HOST_KEY_PATH: /app/apps/ssh-world/keys/host.key
      NODE_ENV: production
    # Memory limits to prevent OOM crashes
    deploy:
      resources:
        limits:
          memory: 6G
        reservations:
          memory: 1G
    volumes:
      - ssh_keys:/app/apps/ssh-world/keys
      - sprites_data:/app/sprites
      - buildings_data:/app/buildings
      - npcs_data:/app/npcs
      # Mount dist directories for hot reload (code can be updated without container restart)
      - ../apps/ssh-world/dist:/app/apps/ssh-world/dist:ro
      - ../packages/ai/dist:/app/packages/ai/dist:ro
      - ../packages/db/dist:/app/packages/db/dist:ro
      - ../packages/protocol/dist:/app/packages/protocol/dist:ro
      - ../packages/queue/dist:/app/packages/queue/dist:ro
      - ../packages/render/dist:/app/packages/render/dist:ro
      - ../packages/world/dist:/app/packages/world/dist:ro
    depends_on:
      postgres:
        condition: service_healthy
    # Health check for HAProxy (using node since BusyBox nc doesn't have -z)
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('net').createConnection(2222,'localhost').on('connect',()=>process.exit(0)).on('error',()=>process.exit(1))\""]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 15s
    # Graceful shutdown - wait for connections to drain
    stop_grace_period: 5m
    networks:
      - maldoror

volumes:
  postgres_data:
  ssh_keys:
  sprites_data:
  buildings_data:
  npcs_data:

networks:
  maldoror:
    driver: bridge
